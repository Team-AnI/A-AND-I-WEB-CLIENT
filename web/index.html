    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        inset: 0;
      }

      body {
        /* iOS: Large Viewport Height 강제 (툴바 숨김 상태 기준) */
        height: 100lvh !important;
        max-height: 100lvh !important;
      }

      /* Flutter 컨테이너 - 절대 위치로 전체 화면 강제 */
      flt-glass-pane,
      flt-scene-host,
      flutter-view {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100vw !important;
        height: 100lvh !important;
        max-height: 100lvh !important;
      }
    </style>
    <script>
      // Flutter 초기화 **전에** innerHeight 조작 (iOS Safari 동적 viewport 대응)
      (function() {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

        if (!isIOS || !window.visualViewport) return;

        // iOS 최대 화면 높이 계산
        const getMaxHeight = () => {
          const screenHeight = window.screen.height;
          const vvHeight = window.visualViewport.height;
          const vvOffset = window.visualViewport.offsetTop || 0;
          return Math.max(screenHeight, vvHeight + vvOffset, window.innerHeight);
        };

        const maxHeight = getMaxHeight();
        console.log('[iOS Viewport Fix] maxHeight:', maxHeight, 'innerHeight:', window.innerHeight);

        // innerHeight를 덮어쓰기 - Flutter가 초기화 시 최대값 읽도록
        const originalDescriptor = Object.getOwnPropertyDescriptor(window, 'innerHeight');

        Object.defineProperty(window, 'innerHeight', {
          get: function() {
            return maxHeight;
          },
          configurable: true
        });

        // Flutter 초기화 완료 후 원래대로 복원
        window.addEventListener('flutter-initialized', () => {
          if (originalDescriptor) {
            Object.defineProperty(window, 'innerHeight', originalDescriptor);
          }
        });

        // Fallback: 1초 후 복원
        setTimeout(() => {
          if (originalDescriptor) {
            Object.defineProperty(window, 'innerHeight', originalDescriptor);
            console.log('[iOS Viewport Fix] Restored original innerHeight');
          }
        }, 1000);
      })();
    </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
